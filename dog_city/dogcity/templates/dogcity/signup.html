{% extends 'dogcity/base.html' %}

{% block content %}
<nav>

    <a href="{% url 'dog_list' %}">Dogs</a>
    <a href="{% url 'playdate_list' %}">Playdates</a>

<div class="signup-form">

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
