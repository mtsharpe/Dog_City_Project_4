{% extends 'dogcity/base.html' %}

{% block content %}
  <h2>Playdates</h2>
  <h4><a href="{% url 'playdate_create' %}">Add a playdate</a></h4>
  <ul>
    {% for playdate in playdates %}
    <li>
      <a href="{% url 'playdate_detail' pk=playdate.pk %}">{{playdate.location}} {{playdate.date}} {{playdate.time}}</a>
    </li>
  </ul>
  {% endfor %}
{% endblock %}
